   <body>
		<h1>exercicio 15</h1>
        <script>
		
		
			var horas_seg = 3600;
			var tempo = Number(prompt("Digite um numero  em segundos: "));
			var horas =  Math.floor(tempo / horas_seg);
			var minutos =  Math.floor((tempo - (horas * 3600)) / 60); // Math.floor retorna o menor número inteiro 
			var segundos =  Math.floor(tempo - (horas * 3600) - (minutos * 60));
			alert (" A conversao foi: " +horas+ ":" +minutos+ ":"+segundos);
			
		</script>
		
   </body>
