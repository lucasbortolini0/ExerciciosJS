<!doctype html>
<html>
	<head>	
		<meta charset="utf-8"/>
		<title>exercicio 10</title>
	</head>
	<body>
		<h1>exercicio 10</h1>
		
		<script>
			
			var Salario = Number(prompt("Qual a seu salario atual ?"));
			var reajuste = Number(prompt("Reajuste de quanto?"));
			var converter = reajuste / 100;
			var total = Salario * converter;
			var conta = Salario + total;
			alert("Você terá um aumento de : " + conta);
	
		</script>

	</body>
</html>
