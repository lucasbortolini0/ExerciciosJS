		<h1>exercicio 5</h1>
	<body>		
		<script>	
			


	var a = Number(prompt("Valor de a"));
	var b = Number(prompt("Valor de b"));
	var c = Number(prompt("Valor de c"));
	var delta = (b * b) - 4 * a * c;
	var x1 = (- b + Math.sqrt(delta)) / 2; // math.sqrt retorna a raiz quadrada de um numero
	var x2 = (- b - Math.sqrt(delta)) / 2;
	
	alert("X1 = " + x1 + " e X2 = " + x2);




		</script>
	</body>
