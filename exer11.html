	<body>
		<h1>exercicio 11</h1>
		
		<script>
	
			var altura = Number(prompt("Qual o valor da altura?"));
			var base = Number (prompt("Qual o valor da Base?"));
			var area = Math.floor(altura * base);
			var perimetro = Math.floor(2 * base) + (2 * altura); // Math.floor retorna o menor número inteiro 
			alert("O perimetro do retangolo é de: " + perimetro + " \n E a área é de: " + area );

		</script>
