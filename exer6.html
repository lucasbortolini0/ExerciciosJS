	<body>
		<h1> exercicio 6 </h1>
		
		<script>
		
			var numero = prompt("Digite um numero: ");
			var div = numero % 5;
			
			if(div == 0){
				alert(" É divisivel por 5 ");
			}
			else{
				alert(" Não é divisivel por 5 ");	
			}
		</script>
